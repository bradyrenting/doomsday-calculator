<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Doomsday Calculator</title>

    <!-- CSS -->
    <link href="https://unpkg.com/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
<div class="w-full">
    <div class="flex items-center bg-yellow-200 h-screen">
        <div class="mx-auto flex flex-col max-w-4xl md:h-56 bg-white rounded-lg shadow-lg overflow-hidden md:flex-row my-10">
            <div class="bg-yellow-300 md:flex items-center justify-center shadow-lg">
                <div class="space-y-4 py-6 px-8 md:py-0">
                    <div>
                        <h2 class="text-gray-800 text-2xl font-bold">Doomsday Calculator</h2>
                        <p class="mt-2 text-gray-700 text-sm w-72">Calculate the weekday of any date using the doomsday algorithm</p>
                    </div>

                    <div>
                        <form>
                            <div class="flex flex-col overflow-hidden sm:flex-row items-center">
                                <input class="rounded-l-md py-3 px-4 bg-gray-200 text-gray-800 outline-none placeholder-gray-500 focus:bg-gray-100"
                                    id="date" type="date" name="date">
                                <a class="rounded-r-md py-3 px-4 bg-yellow-500 text-gray-100" id="submit">
                                    Calculate
                                </a>
                            </div>
                            <div class="text-center text-black" id="alert"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/modules/alert.js"></script>
<script src="js/modules/doomsday.js"></script>
<script src="js/main.js"></script>

</body>

</html>
