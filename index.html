<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Doomsday Calculator</title>

    <!-- CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
<div class="w-full">
    <div class="flex items-center bg-blue-900 h-screen">
        <div class="mx-auto flex flex-col max-w-4xl md:h-56 bg-white rounded-lg shadow-lg overflow-hidden md:flex-row my-10">
            <div class="md:flex items-center justify-center md:w-1/2 md:bg-blue-800">
                <div class="py-6 px-8 md:py-0">
                    <h2 class="text-gray-700 text-2xl font-bold md:text-gray-100">Doomsday Calculator</h2>
                    <p class="mt-2 text-gray-600 md:text-gray-400">Calculate the weekday of any date using the doomsday algorithm </p>
                </div>
            </div>
            <div class="flex items-center justify-center pb-6 md:py-0 md:w-1/2 md:border-b-8 border-gray-700">
                <form>
                    <div class="flex flex-col rounded-lg overflow-hidden sm:flex-row">
                        <input class="py-3 px-4 bg-gray-200 text-gray-800 border-gray-300 border-2 outline-none placeholder-gray-500 focus:bg-gray-100"
                               id="date" type="date" name="date">
                        <a class="py-3 px-4 bg-gray-700 text-gray-100 font-semibold uppercase hover:bg-gray-600"
                           id="submit">calculate</a>
                    </div>
                    <div class="text-center" id="alert"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="modules/alert.js"></script>
<script src="modules/doomsday.js"></script>
<script src="main.js"></script>

</body>

</html>
